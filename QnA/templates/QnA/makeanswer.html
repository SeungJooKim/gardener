{% extends "base.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'style/css/makeanswer_form.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class='container main-body' id='makeanswer-body'>
        <div class='row'>
            <div class='col col-12 container-fluid d-flex flex-column' id='makeanswer-main'>
                <div style='width:80%;' class='mt-5'>
                    <div >
                        <form action='' method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div style="float:right;">
                                {% if form.title.value%}
                                <button class="go-to-main" style="margin-right:10px;"><a href="{% url 'QnA:questiondetail' pk %}">취소하기</a></button>
                                <input type="submit" value = '수정하기' class='make-something input-font'/>
                                {% else %}
                                <button class="go-to-main" style="margin-right:10px;"><a href="{% url 'QnA:questiondetail' pk %}">돌아가기</a></button>
                                <input type="submit" value = '저장하기' class='make-something input-font'/>
                                {% endif %}
                            </div>
                            <div class='form-group' style="margin-bottom:3rem;">
                                <label for="id_title" class="form-label label-font">제목</label>
                                {% if form.title.value %}
                                <input type="text" class='form-control' name="title" maxlength="100" required="" id="id_title" value = "{{form.title.value}}">
                                {% else %}
                                <input type="text" class='form-control' name="title" maxlength="100" required="" id="id_title">
                                {% endif %}
                            </div>
                            <div class='form-group mb-3'>
                                <label for="content" class="form-label label-font">내용</label>
                                <div style='width: 100%;'>
                                    {{ form.media }}
                                    {{ form.content }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
    
{% endblock %}
