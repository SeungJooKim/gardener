{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'style/css/notice_detail.css' %}" />
{% endblock %}

{% block content %}
    <div class="d-flex flex-column container" style='background-color:#F5F5F5; min-height: 85vh;'>
        <div class="content-box">
            <div class='d-flex title justify-content-between'>
                <h3><img class="title-img" src="{% static 'images/notice-title.svg' %}"/>{{notice.title}}</h3>
                <span>조회수 {{views}}</span>
            </div>
            <hr/>
            <div class="content">
                {{notice.content|safe}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="go-to-list" type="button" onclick="location.href='{% url 'community:notice' %}'">목록으로</button>
        </div>
    </div>
{% endblock %}
