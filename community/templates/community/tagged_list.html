{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'style/tagged_list.css' %}" />
{% endblock %}

{% block content %}
<div class="row row-cols-3 container" style="padding-left: 0;">
    <div class="col" style="max-width: 300px;">
        <img class="page-image" src="{% static 'images/tagged_list.jpg' %}" />
    </div>
    <div class="col page-phrase"  style='writing-mode: vertical-rl; width: fit-content;'>
        <h4 class='mt-3' style='margin-left:1vw; margin-right:1vw;'>
            게시물 입니다
        </h4>
        <h4 class='mt-3' style='margin-left:0; margin-right:0;'>
            <span class="tag">#{{ tag }}</span>와 관련된
        </h4>
    </div>
    <div class="col" style="width: 855px;">
        {% for post in posts %}
            <div class="content-box">
                <div class="d-flex">
                    <a href="{% url 'community:post_detail' post.pk %}"><img class="content-img" src = '{{ post.image.url }}' /></a>
                    <div class="d-flex flex-column" style="width: -webkit-fill-available;">
                        <a href="{% url 'community:post_detail' post.pk %}"><h4><img class="title-img" src="{% static 'images/title_img.svg' %}"/>{{post.title}}</h4></a>
                        <hr style="width: 100%;"/>
                        <span class="d-flex">
                            <img class="profile-img" src="{{ post.user_id.Image.url }}" />
                            <p>{{ post.user_id }}</p>
                        </span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
