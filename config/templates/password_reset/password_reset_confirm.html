
{% extends "login_base.html" %}
{% load static %}
{% load socialaccount %}
{% block head %}
    <link href="{% static 'style/css/login.css' %}" rel="stylesheet">
    <style>
	    *{
	        font-size: 100%;
	    }
        @media screen and (max-width : 900px){
        html {font-size:0.8rem}  
    	}

    	@media screen and (max-width : 560px){
    	    html {font-size:0.6rem}  
    	}
    	@media screen and (max-width : 900px){
    		#image-container{
    		  display: none;
    		}
    		#image-container img {
    		  display: none;
    		}
    		#left-container{
    		  margin-right: 0px!important;
    		} 
		}
	</style>
{% endblock %}

{% block content %}
<div id="left-container" class="col-5 d-flex flex-column justify-content-center" style="margin-right: 6.3125rem; width: 21.5rem;">
    <div style="margin-bottom: 3.125rem;">
        <img src="{% static 'images/logo.png' %}" alt="">
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p style="font-weight: bold;">비밀번호</p>
                    <input type="password" style="width: 20rem; height: 2.5rem; margin-bottom: 1rem;" name="new_password1" autocomplete="new-password" class="" required="" id="id_new_password1"> 
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p style="font-weight: bold;">
                        {{form.new_password2.errors}}
                    </p>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p style="font-weight: bold;">비밀번호 확인</p>
                    <input type="password" style="width: 20rem; height: 2.5rem; margin-bottom: 1.875rem;" name="new_password2" autocomplete="new-password" class="" required="" id="id_new_password2">
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button style="width: 20rem; height: 2.5rem; color: white; background-color: #354847;" class="btn" type="submit" ><span>비밀번호 변경</span></button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
