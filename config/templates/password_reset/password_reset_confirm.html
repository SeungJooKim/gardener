{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="main-container d-flex justify-content-center align-items-center" style="background-color: #D8D8D8;">
    <img src="{%static 'images/password_reset.png'%}" alt="" style="max-width: 70%; max-height: 100%; z-index: 1; position: absolute; overflow: hidden; height: 90vh; width: 100vw;">
    <div style="background-color: rgba(0, 0, 0,0.5); z-index: 5; max-width: 70%; max-height: 100%; height: 90vh; width: 100vw; position: absolute;"></div>
    <form id="reset-confirm-form-container" method="POST" class="form-signin">
        {% csrf_token %}
        <div class="mt-3 mb-3" style="font-size: 3vw;">비밀번호 재설정</div>
        <div class="row m-auto mt-3 mb-3">
            <div class="col-12 m-auto mt-3 mb-3 d-flex  justify-content-center align-items-center">    
                <label style="font-size: 1vw;" for="new_pssword1">비밀번호 :</label>
            </div>
            <div class="col-12 d-flex  justify-content-center align-items-center">
                <input style="width: 15vw;" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
            </div>
            <div class="col-12 d-flex  justify-content-center align-items-center">
                {{form.new_password2.errors}}
            </div>
            <div class="col-12 m-auto mt-3 mb-3 d-flex  justify-content-center align-items-center">
                <label style="font-size: 1vw;" for="new_pssword1">비밀번호 확인 :</label>
            </div>
            <div class="col-12 d-flex  justify-content-center align-items-center">
                <input style="width: 15vw;" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
            </div>
        </div>
        <button style="width: 10vw; font-size: 1vw; margin-top: 5px;" id="password_submit_btn" >비밀번호 재설정</button> 
    </form>    
</div>
{% endblock %}
