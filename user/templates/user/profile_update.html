{% extends "base.html" %}
{% load static %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img src="{{request.user.Image.url}}" alt="" style="height: 200px; width: 250px;">
    {{form.Image}}
    <p>이름{{form.name}}</p>
    <p>소개{{form.profile}}</p>
    <input type="submit" value="수정하기"/>
</form>
{% endblock %}
