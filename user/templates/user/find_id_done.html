{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center main-container" style="background-image: url({% static 'images/find_id.jpg' %});">
    <div class="d-flex justify-content-center align-items-center main-container" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="container p-0">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="card px-5" style="background-color: rgb(204, 223, 204);">
                    <p class="h8 py-5 px-5">아이디 찾기</p>
                    <div class="row gx-3">
                        <div class="col-12 mb-5">
                            <div class="d-flex flex-column">
                                <p class="text mb-1 text-center">{{email}}로 등록된 아이디 입니다.</p>
                            </div>
                        </div>
                        <div class="col-12 mb-5">
                            <div class="d-flex flex-column">
                                <p class="text mb-1 text-center">ID: {{user.userid}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
    </div>
</div>
{% endblock %}
