{% extends "login_base.html" %}
{% load static %}
{% load socialaccount %}
{% block head %}
    <link href="{% static 'style/css/login.css' %}" rel="stylesheet">
    <style>
	    *{
	        font-size: 100%;
	    }
        @media screen and (max-width : 900px){
        html {font-size:0.8rem}  
    	}

    	@media screen and (max-width : 560px){
    	    html {font-size:0.6rem}  
    	}
    	@media screen and (max-width : 900px){
    		#image-container{
    		  display: none;
    		}
    		#image-container img {
    		  display: none;
    		}
    		#left-container{
    		  margin-right: 0px!important;
    		} 
		}
	</style>
{% endblock %}

{% block content %}
<div id="left-container" class="col-5 d-flex flex-column justify-content-center" style="margin-right: 6.3125rem; width: 21.5rem;">
    <div style="margin-bottom: 3.125rem;">
        <a href="{% url 'user:start_page' %}">
            <img src="{% static 'images/logo.png' %}" alt="">
        </a>
    </div>
    <div>
        <p>{{email}}로 등록된 아이디:</p>
        <p style="font-weight:bold;">등록된 아이디가 존재하지 않습니다!</p>
    </div>
    <a href="{% url 'user:login' %}"><button style="width: 20rem; height: 2.5rem; color: white; background-color: #354847;" class="btn">로그인 페이지로</button></a>
</div>
{% endblock %}
