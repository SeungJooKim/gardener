{% extends "base.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center main-container" style="position: relative; background-color: #D8D8D8;">
    <img src="{%static 'images/login_background.jpg'%}" alt="" style="max-width: 70%; max-height: 100%; z-index: 1; position: absolute; overflow: hidden;">
    <div class="d-flex justify-content-center align-items-center login-container" style="z-index: 10; position: absolute;">
        <div class="left-login-container">
            <form action="" method="POST" class="login-form">
                <div>
                    <h1 class="login-logo">Gardener</h1>
                </div>
                {% csrf_token %}
                {{form.password.errors}}
                {{form.username}}
                {{form.password}}
                <button class="btn btn-lg btn-block login-btn" type="submit">로그인</button>
                <div class="d-flex justify-content-evenly login-utils">
                    <a href="">아이디 찾기</a>
                    <a href="{% url 'password_reset'%}">비밀번호 찾기</a>
                    <a href="{% url 'user:signup'%}">회원가입</a>
                </div>
            </form>
        </div>
        <div class="right-login-container">
            <a href="/accounts/google/login/" class="google-login">
                <img src="{% static 'images/google_logo.png' %}" alt="" style="max-width: 100%; height: auto; width: 24vw; height: 8vh;">
            </a>
        </div>
    </div>
</div>
{% endblock %}
