{% extends "base.html" %}
{% load static %}

{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center main-container" style="background-image: url({% static 'images/login_background.jpg' %});">
    <div class="container p-0">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card px-5">
                <p class="h8 px-5 mb-5" style="font-size: 34px;">회원 정보 수정</p>
                <div class="row gx-3">
                    <div class="col-12">
                        <p>
                            {{user_change_form.userid.errors}}
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column mb-3">
                            <p class="text mb-1">아이디</p>
                            <input type="text" name="userid" value="{{user_change_form.userid.value}}" class="form-control" required="" id="id_userid">
                        </div>
                    </div>
                    <div class="col-12">
                        <p>
                            {{user_change_form.email.errors}}
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column mb-3">
                            <p class="text mb-1">이메일</p>
                            <input type="email" name="email" value="{{user_change_form.email.value}}" class="form-control" required="" id="id_email">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column mb-3">
                            <p class="text mb-1">비밀번호</p>
                            <input type="password" name="password1" class="form-control" required="" id="id_password1">
                        </div>
                    </div>
                    <div class="col-12">
                        <p>{{user_change_form.password2.errors}}</p>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column mb-3">
                            <p class="text mb-1">비밀번호 확인</p>
                            <input type="password" name="password2" class="form-control" required="" id="id_password2">
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary mb-3 mt-3" type="submit"><span>저장하기</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
