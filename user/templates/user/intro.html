<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/css/welcome.css' %}"/>
    <title>OurPlant</title>
</head>
<body>
    <img class="lazyload welcome-img" data-src="{% static  'images/welcome.jpg'%}" />
    <div class="rectangle"></div>
    <div class="content">
        <div class="site-name" style="font-size:7vw; margin-bottom:3vw">GARDENER</div>
       
        <form action="{% url 'community:post_list' %}">
            <input class="look-around" type="submit" value="둘 러 보 기"></input>
        </form>
        {% if user.is_authenticated %}
            <form action="{% url 'user:logout' %}">
                <input class="login" type="submit" value="로 그 아 웃"></input>
            </form>
        {% else %}
            <form action="{% url 'user:login' %}">
                <input class="login" type="submit" value="로 그 인"></input>
            </form>
        {% endif %}
        {% if  not user.is_authenticated %}
            <a class="signup" href="{% url 'user:signup' %}">회원가입</a>
        {% endif %}
    </div>
    <script src="{% static 'javascripts/lazysizes.min.js' %}"></script>
</body>
</html>
