{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}  
<div class="main-container d-flex justify-content-center align-items-center" style="background-color: #D8D8D8;">
	<div class="row d-flex justify-content-center align-items-center" style="background-size: cover; background-color: rgba(0,0,0,0.5); background-image: url({% static 'images/find_id.jpg' %}); width: 80%; height:100% " >
        <div class="d-flex justify-content-center align-items-center" style="width:100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 5;">
	        <form id="reset-form-container" method="POST" class="form-signin">{% csrf_token %}
                <div style="font-size: 4vh; font-weight: 800;">아이디 찾기</div>
                <div style="height: 20vh;" class="d-flex justify-content-center align-items-center">
                  <div style="font-size: 2vh; margin-left: 10px; margin-right: 10px;">
                    가입할 때 입력하신 이메일을 입력해주세요!
                  </div>
                </div>
                <div class="row" style="margin-left: 10px; margin-right: 10px;">
                    <div  class="col-lg-2 col-sm-12" style="padding:0;">
                        <label class="col" for="email" style="text-align: end;">이메일</label>
                    </div>
                    <div  class="col-lg-6 col-sm-12">
                        <input style="width: 160px;" type="email" name="email" maxlength="255" required="" id="id_email" placeholder="example@example.com">
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <button style="font-size: 16px; width: 100px;" id="email_submit_btn" >아이디 찾기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<div class="row">
    <div  class="col-lg-2 col-sm-12">
        <label class="col" for="email" style="text-align: end; font-size: 2vh;">이메일</label>
    </div>
    <div  class="col-lg-6 col-sm-12">
        <input style="font-size: 2vh;" type="email" name="email" maxlength="255" required="" id="id_email" placeholder="example@example.com">
    </div>
    <div class="col-lg-4 col-sm-12">
        <button style="font-size: 2vh; margin-left: 20px;" id="email_submit_btn" >아이디 찾기</button>
    </div>
</div>
