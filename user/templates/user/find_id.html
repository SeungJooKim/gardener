{% extends "login_base.html" %}
{% load static %}
{% load socialaccount %}
{% block head %}
    <link href="{% static 'style/css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class=" mx-auto col-5 d-flex flex-column justify-content-center" style="margin-right: 6.3125rem;">
    <div style="margin-bottom: 3.125rem;">
        <img src="{% static 'images/logo.png' %}" alt="">
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <div class="d-flex flex-column">
                    <p class="text mb-1" style="font-weight: bold;">가입할 때 입력하신 이메일을 입력해주세요!</p>
                </div>
            </div>
            <div>
                <div class="d-flex flex-column">
                    <p class="text mb-1"></p>
                    <input  style="width: 20rem; height: 2.5rem;" name="email" class="mb-3" placeholder="" type="email" id="id_email" required="true" >
                </div>
            </div>
            <div>
                <button style="width: 20rem; height: 2.5rem; color: white; background-color: #354847;" class="btn" type="submit"><span>아이디 찾기</span></button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
