{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'style/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}  
<div style="width: 100%; height: 90%;">
    <div class="d-flex justify-content-center align-items-center main-container" style="position: relative; background-color: #D8D8D8; background-size: cover; background-image: url({% static 'images/find_id.jpg' %});">
        <div class="d-flex justify-content-center align-items-center main-container" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="container p-0">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card px-5" style="background-color: rgb(204, 223, 204);">
                        <p class="h8 py-5 px-5">아이디 찾기</p>
                        <div class="row gx-3">
                            <div class="col-12 mb-5">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1 text-center">가입할 때 입력하신 이메일을 입력해주세요!</p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1"></p>
                                    <input name="email" class="password-form-control mb-3" placeholder="example@example.com" type="email" id="id_email" required="true" >
                                </div>
                            </div>
                            <div class="col-12 mb-5">
                                <button class="btn btn-primary mb-3" type="submit" style="background-color: #a0cab5;"><span>아이디 찾기</span></button>
                            </div>
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
{% endblock %}
